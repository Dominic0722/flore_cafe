<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
  <aside class="fixed_menu"></aside>
  <div class="modal"></div>
  <div class="popups">
    <div class="popup_title">이 글을 삭제하시겠습니까?</div>
    <div class="popup_ctl">
      <span class="btn_common main" id="btn_delete_yes">네</span>
      <span class="btn_common" id="btn_delete_no">아니오</span>
    </div>
  </div>
  <div class="header_wrap"></div>
  <main>
    <div class="sub_banner sub1">
      <div class="ban_txt">
        <h2>공지사항</h2>
        <p>중요한 소식을 빠르고 쉽게 공유하세요.</p>
      </div>
    </div>
    <h3 class="commonFrame margin_l">팀 빌딩 워크숍 참가 신청 안내</h3>
    <div class="commonFrame option_bar bd_btm">
      <section class="view_info">
        <span>플로레카페관리자</span>
        <span>2024-10-31 18:00:05</span>
        <span>조회수 32</span>
      </section>
      <section class="option_admin btn_list">
        <a href="#"><img src="./img/button_edit.svg" alt="글편집하기 수정하기"></a>
        <a href="#" id="select_del"><img src="./img/button_delete.svg" alt="글 삭제하기"></a>
      </section>
    </div>
    <div class="commonFrame view_txt bd_btm mar_sm_btm">

    </div>
    <div class="commonFrame btns mar_l_btm">
      <a href="/notice_list.html" class="btn_common">목록</a>
    </div>

  </main>

  <footer></footer>
  <script>
    let select_del = document.querySelector("#select_del")
    let modal = document.querySelector(".modal")
    let popups = document.querySelector(".popups")
    let btn_delete_yes = document.querySelector("#btn_delete_yes")
    let btn_delete_no = document.querySelector("#btn_delete_no")

    //선택삭제 눌렀을때 modal,popup열기
    select_del.addEventListener("click", function (event) {
      event.preventDefault()
      modal.classList.add("on")
      popups.classList.add("on")
    })
    // 삭제 yes or no 눌렀을때 modal/popup 닫기
    btn_delete_yes.addEventListener("click", function () {

      modal.classList.remove("on")
      popups.classList.remove("on")
    })
    btn_delete_no.addEventListener("click", function () {

      modal.classList.remove("on")
      popups.classList.remove("on")
    })
  </script>
  <script src="./js/include.js"></script>

</body>

</html>
